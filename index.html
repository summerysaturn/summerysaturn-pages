<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="css/generic.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/749a0c83f8.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-grow-0">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Charlotte 'Lily' Ward</a>
          <ul class="navbar-nav" style="flex-direction: row">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="#"
                >Repositories</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-5 mb-2">
        <div class="mb-5">
          <h1 class="display-6">Repositories</h1>
        </div>
        <div class="row mt-4" id="box-target"></div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-light text-center">
      <div class="container pb-4 pt-4">
        <a
          class="text-decoration-none text-light fs-3"
          href="https://twitter.com/summerysaturn"
        >
          <i class="fa fa-twitter fadein" alt="Twitter" aria-hidden="true"></i>
        </a>
        <a
          class="text-decoration-none text-light fs-3"
          href="https://github.com/summerysaturn"
        >
          <i class="fa fa-github fadein" alt="GitHub" aria-hidden="true"></i>
        </a>
        <a
          class="text-decoration-none text-light fs-3"
          href="https://ko-fi.com/summerysaturn"
        >
          <i class="fa fa-coffee fadein" alt="Ko-Fi" aria-hidden="true"></i>
        </a>
        <p>Copyright &copy; Charlotte 'Lily' Ward 2020-2021</p>
      </div>
    </footer>
  </body>

  <script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.github.com/users/summerysaturn/repos");
    xhr.onload = function () {
      if (xhr.status === 200) {
        let response = JSON.parse(xhr.responseText);
        displayRepos(response);
      } else {
        console.log("couldn't fetch repos! " + xhr.status);
      }
    };
    xhr.send();

    function displayRepos(json) {
      document.getElementById("box-target").innerHTML = "";
      json.forEach((element) => {
        let repoLink = element.html_url;
        let imageLink;
        let name = element.name;
        let description = element.description;
        let language = element.language;

        let license;
        if (element.license != null) {
          license = element.license.name;
        } else {
          license = "Unlicensed";
        }

        if (name === "summerysaturn") {
          return;
        }

        heldImages = [
          "5e-strife",
          "archive",
          "countdown-applet",
          "FaceFillers-Electron",
          "lily-dotfiles",
          "luna-superpi-discord",
          "playground",
          "recipe-book-core",
          "summerysaturn.github.io",
          "y1-university",
        ];
        let imageTag = "";
        if (heldImages.indexOf(name) > -1) {
          // Image found!
          imageTag = `<img src="images/repo/${name}.png" class="card-img-top" alt="" />`;
        } else {
          imageTag = `<img src="images/repo/placeholder.png" class="card-img-top" alt="" />`;
        }

        document.getElementById("box-target").innerHTML += `
          <div class="col-6 col-md-4 mb-4 fadein">
            <a class="text-decoration-none text-dark" href="${repoLink}">
              <div class="card h-100">
                ${imageTag}
                <div class="card-body">
                  <h5 class="card-title">${name}</h5>
                  <p class="card-text">${description}</p>
                  <span class="badge rounded-pill bg-primary">${language}</span>
                  <span class="badge rounded-pill bg-info">${license}</span>
                </div>
              </div>
            </a>
          </div>
        `;
      });
    }
  </script>
</html>
