<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/749a0c83f8.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <h1 class="display-1">Hey wyd bb ðŸ’–</h1>
        <p class="text-muted">
          <small>Hope you're doing ok! Keep up the good work!</small>
        </p>
      </div>

      <div class="mt-5">
        <div class="row align-items-start" id="box-target"></div>
      </div>
    </div>

    <script>
      links = [
        [
          "GitHub",
          "https://github.com/summerysaturn",
          "<i class='fa fa-github' aria-hidden='true'></i>",
        ],
        [
          "Pages / Repos",
          "https://summerysaturn.github.io/",
          "<i class='fa fa-github' aria-hidden='true'></i>",
        ],
        [
          "Twitter",
          "https://twitter.com/",
          "<i class='fa fa-twitter' aria-hidden='true'></i>",
        ],
        [
          "YouTube",
          "https://youtube.com/subscriptions/",
          "<i class='fa fa-youtube' aria-hidden='true'></i>",
        ],
        [
          "Google Docs",
          "https://docs.google.com/",
          "<i class='fa fa-file' aria-hidden='true'></i>",
        ],
        [
          "Google Sheets",
          "https://sheets.google.com/",
          "<i class='fa fa-table' aria-hidden='true'></i>",
        ],
        [
          "Google Keep",
          "https://keep.google.com/",
          "<i class='fa fa-sticky-note' aria-hidden='true'></i>",
        ],
      ];

      links.forEach((element) => {
        document.getElementById("box-target").innerHTML += `
          <div class="col-4 mb-4">
            <a class="text-decoration-none" href="${element[1]}">
              <div class="card text-dark text-center">

                <div class="card-body">
                  <div class="display-6">${element[2]}</div>
                  ${element[0]}
                </div>
              </div>
            </a>
          </div>
        `;
      });
    </script>
  </body>
</html>
